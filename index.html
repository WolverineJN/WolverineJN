<!DOCTYPE html>
<html>
<head>
    <title>My Research Project</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; background: #121212; color: #fff; }
        .btn { padding: 15px 30px; font-size: 1.2rem; cursor: pointer; background: #007bff; border: none; color: white; border-radius: 8px; }
        .btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Application Launcher</h1>
    <button class="btn" onclick="openApp()">Launch</button>

    <script>
    function openApp() {
        // REPLACE THE URL BELOW WITH YOUR GAME LINK
        var gameURL = "itch.io";
        
        var win = window.open();
        win.document.body.style.margin = '0';
        win.document.body.style.height = '100vh';
        
        var iframe = win.document.createElement('iframe');
        iframe.style.border = 'none';
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.src = gameURL;
        
        win.document.body.appendChild(iframe);
    }
    </script>
</body>
</html>
